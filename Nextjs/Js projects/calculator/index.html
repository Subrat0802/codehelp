<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <ul>
            <!-- Define your buttons here with their respective links -->
            <li><a href="index.html">Calculator</a></li>
            <li><a href="quote.html">Quote</a></li>
            <li><a href="/sidebar/index.html">Sidebar</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="calc">
            <h1 id="input"></h1>
            <div>
                <button class="dgn">C</button>
                <button class="dgn">D</button>
                <button class="dgn">%</button>
                <button class="dgn">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dgn">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dgn">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dgn">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>=</button>
            </div>
            
        </div>

    </div>
</body>
<script src="./script.js" type="module"></script>
</html>
