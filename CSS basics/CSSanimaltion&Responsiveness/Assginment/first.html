<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            width: 80%;
            gap: 10px;
            margin: auto;    
        }
        .container img{
            width: 100%;
            border-radius: 10px;
            height: 100%;
        }
        h1{
            text-align: center;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>
    <div class="container">
        <div class="box"><img src="image1.jpg"></div>
        <div class="box"><img src="image2.jpeg"></div>
        <div class="box"><img src="image3.jpeg"></div>
        <div class="box"><img src="image4.jpeg"></div>
        <div class="box"><img src="image5.jpeg"></div>
        <div class="box"><img src="image6.jpeg"></div>
        <div class="box"><img src="image7.jpeg"></div>
        <div class="box"><img src="image8.jpeg"></div>
        <div class="box"><img src="image9.jpeg"></div>
    </div>
</body>
