<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- check boxes  -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase" >Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase" >Include Lowercse letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers" >Include numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" >Include symbols</label>
            </div>

            <!-- strength section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div> 

            <!-- genrate password  -->
            <button class="generatePassword">GENERATE PASSWORD</button>


        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
