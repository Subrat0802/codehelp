<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increament and Decreament</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- negative button  -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5 minusButton">-</button>
            <div id="counter" class="font-bold">0</div>
            <!-- positive button  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 plusButton">+</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
